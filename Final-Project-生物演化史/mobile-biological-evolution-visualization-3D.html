        body {

            position: absolute;

        .slider-container {

        }

        .slider-container label {
            margin-right: 5px;
            white-space: nowrap;
            width: 78px;
        }

        .slider {
            width: 100%;
            -webkit-appearance: none;
            height: 5px;
            background: #1976D2;
            border-radius: 5px;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #42A5F5;
            border-radius: 50%;
            cursor: pointer;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            margin: 10px 0;
        }

        button {
            background: #1976D2;
            border: none;
            color: white;
            padding: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #1565C0;
        }

        .guide-panel {
            position: absolute;
            left: 10px;
            bottom: 10px;
            background: rgba(53, 41, 219, 0.85);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            z-index: 1000;
            width: 200px;
        }

        .guide-panel h4 {
            margin: 0 0 10px 0;
            font-size: 20px;
            font-weight: bold;
        }

        .guide-panel p {
            margin: 8px 0;
            font-size: 16px;
            line-height: 1.4;
        }

        select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #0D47A1;
            background-color: #1976D2;
            color: white;
            cursor: pointer;
            width: 150px;
            text-align: center;
            text-align-last: center;
            -moz-text-align-last: center;
        }

        select:hover {
            background-color: #1565C0;
        }

        select option {
            text-align: center;
        }

        /* 添加导航按钮样式 */
        .nav-button {

            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #1976D2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;

        }

        .nav-button:hover {

        }

        .nav-button.active {
            background-color: #0D47A1;
            cursor: default;
        }

        /* 添加提示框样式 */

        const eraColors = {

            '太古宙': '#FF7F00',   // 橙

        function init() {
            // 初始化射线追踪器和鼠标位置
            window.raycaster = new THREE.Raycaster();
            window.mouse = new THREE.Vector2();
            window.hoveredNode = null;

            // 初始化Three.js场景
            scene = new THREE.Scene();
            // 设置初始背景色为深蓝色
            scene.background = new THREE.Color(0x000000);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
            camera.position.set(0, 0, 1600);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            // 确保渲染器清除颜色缓冲区
            renderer.setClearColor(0x3529DB);

                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", createCenter3D(0, 0, 0).strength(0.1))
                .force("collision", d3.forceCollide().radius(20))
                .force("3d", create3DForce(1))
                .force("axis", createAxisForce())
                .on("tick", updatePositions);

            // 立即设初始轴向力
            simulation.force("axis")
                .setXStrength(0)
                .setYStrength(0)
                .setZStrength(0);

            // 创建Three.js象
            createGraphObjects();

            addKeyboardControls();

            const rgbToHex = (r, g, b) => '#' + [r, g, b].map(x => {
                const hex = x.toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('');

            renderer.render(scene, camera);
        }

        function processData(data, parent = null) {
            const node = {
                id: data.name,
                name: data.name,
                time: data.time || "",
                description: data.description || "",
                src: data.src,
                size: 5
            };

            // 如果父节点有颜色，继承父节点的颜色
            if (parent && parent.color && parent.color !== '#FFFFFF') {
                node.color = parent.color;
            } else {
                // 检查当前节点或其任何祖先节是否包含关键词
                let currentNode = data;
                let color = '#FFFFFF';

                while (currentNode) {
                    if (currentNode.name.includes('冥古宙')) {
                        color = '#FF0000';  // 红色
                        break;
                    } else if (currentNode.name.includes('太古宙')) {
                        color = '#FFA500';  // 橙色
                        break;
                    } else if (currentNode.name.includes('元古宙')) {
                        color = '#FFFF00';  // 黄色
                        break;
                    } else if (currentNode.name.includes('显生宙')) {
                        color = '#00FF00';  // 绿色
                        break;
                    } else if (currentNode.name.includes('中生代')) {
                        color = '#00FFFF';  // 青色
                        break;
                    } else if (currentNode.name.includes('新生代')) {
                        color = '#0000FF';  // 蓝色
                        break;
                    } else if (currentNode.name.includes('第四纪')) {
                        color = '#800080';  // 紫色
                        break;
                    }
                    currentNode = currentNode.parent;
                }
                node.color = color;
            }

            nodes.push(node);

            if (parent) {
                links.push({
                    source: parent.id,
                    target: node.id
                });
            }

            // 在递归之前，为子节点设置父节点引用
            if (data.children) {
                data.children.forEach(child => {
                    child.parent = data;  // 设置父节点引用
                    processData(child, node);
                });
            }
        }

        function createGraphObjects() {
            nodes.forEach(node => {
                const geometry = new THREE.SphereGeometry(node.size);
                const material = new THREE.MeshBasicMaterial({
                    color: new THREE.Color(node.color || 0x00ff00) // 默认颜色
                });
                const sphere = new THREE.Mesh(geometry, material);
                node.object = sphere;
                scene.add(sphere);
            });

            // 修改创建连接线的部分
            links.forEach(link => {
                link.object = createEdge('line'); // 默认使用直线
                scene.add(link.object);
            });

            // 添加光源使3D效果更明显
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(100, 100, 100);
            scene.add(pointLight);
        }

        function updatePositions() {
            // 更节点位置
            nodes.forEach(node => {
                if (node.object) {
                    node.object.position.x += (node.x - node.object.position.x) * 0.1;
                    node.object.position.y += (node.y - node.object.position.y) * 0.1;
                    node.object.position.z += (node.z - node.object.position.z) * 0.1;
                }
            });

            // 更新连接线
            links.forEach(link => {
                const source = link.source;
                const target = link.target;

                if (link.object.type === 'ArrowHelper') {
                    // 更新箭头
                    const direction = new THREE.Vector3(
                        target.x - source.x,
                        target.y - source.y,
                        target.z - source.z
                    ).normalize();

                    link.object.position.set(source.x, source.y, source.z);
                    link.object.setDirection(direction);
                    link.object.setLength(
                        Math.sqrt(
                            Math.pow(target.x - source.x, 2) +
                            Math.pow(target.y - source.y, 2) +
                            Math.pow(target.z - source.z, 2)
                        )
                    );
                } else if (link.object.isCurve) {
                    // 更新曲线
                    const midPoint = new THREE.Vector3(
                        (source.x + target.x) / 2,
                        (source.y + target.y) / 2,
                        (source.z + target.z) / 2
                    );

                    // 将点向上偏移以创建弧度
                    const offset = 30; // 控制曲线的弧度
                    midPoint.y += offset;

                    // 创建曲
                    const curve = new THREE.QuadraticBezierCurve3(
                        new THREE.Vector3(source.x, source.y, source.z),
                        midPoint,
                        new THREE.Vector3(target.x, target.y, target.z)
                    );

                    // 成曲线的点
                    const points = curve.getPoints(50);
                    const positions = new Float32Array(points.length * 3);

                    points.forEach((point, i) => {
                        positions[i * 3] = point.x;
                        positions[i * 3 + 1] = point.y;
                        positions[i * 3 + 2] = point.z;
                    });

                    // 更几何体
                    link.object.geometry.setAttribute('position',
                        new THREE.BufferAttribute(positions, 3));
                    link.object.geometry.attributes.position.needsUpdate = true;

                } else {
                    // 更新直线
                    const positions = new Float32Array([
                        source.x, source.y, source.z,
                        target.x, target.y, target.z
                    ]);

                    link.object.geometry.setAttribute('position',
                        new THREE.BufferAttribute(positions, 3));
                    link.object.geometry.attributes.position.needsUpdate = true;
                }
            });
        }

        function addEventListeners() {
            // 修改引力
            document.getElementById('gravity').addEventListener('input', (e) => {
                const strength = (e.target.value - 50) / 50; // 将范围转换为 -1  1
                simulation.force("center", createCenter3D(0, 0, 0).strength(Math.abs(strength)));
                simulation.force("charge").strength(-300 * strength); // 调整电荷力
                simulation.alpha(1).restart(); // 重要：重启模拟
            });

            // 修改斥力控制
            document.getElementById('repulsion').addEventListener('input', (e) => {
                const strength = -(e.target.value * 10); // 扩大效果
                simulation.force("charge").strength(strength);
                simulation.alpha(1).restart();
            });

            // 修改连接强度控制
            document.getElementById('linkStrength').addEventListener('input', (e) => {
                const strength = e.target.value / 50; // 调整范围
                simulation.force("link").strength(strength);
                simulation.alpha(1).restart();
            });

            // 修改3D分布强度
            document.getElementById('3dForce').addEventListener('input', (e) => {
                const strength = e.target.value / 50;
                // 更新3D力
                simulation.force("3d", create3DForce(strength));

                // 调整其他力以配合3D效果
                simulation.force("charge").strength(-300 * strength);
                simulation.force("link").distance(100 + strength * 50);

                // 重启模拟
                simulation.alpha(1).restart();
            });

            // X轴斥力控制
            document.getElementById('xForce').addEventListener('input', (e) => {
                const strength = e.target.value / 20; // 将范围缩小为 0 到 2
                simulation.force("axis").setXStrength(strength);
                simulation.alpha(1).restart();
            });

            // Y轴斥力控制
            document.getElementById('yForce').addEventListener('input', (e) => {
                const strength = e.target.value / 20;
                simulation.force("axis").setYStrength(strength);
                simulation.alpha(1).restart();
            });

            // Z轴斥力控制
            document.getElementById('zForce').addEventListener('input', (e) => {
                const strength = e.target.value / 20;
                simulation.force("axis").setZStrength(strength);
                simulation.alpha(1).restart();
            });

            // 边透明度控制
            document.getElementById('edgeOpacity').addEventListener('input', (e) => {

            // 重置视图按钮
            document.getElementById('reset').addEventListener('click', () => {
                camera.position.set(0, 0, 1600);
                camera.lookAt(0, 0, 0);
                controls.reset();
                simulation.alpha(1).restart();
            });

            // 居中按钮
            document.getElementById('center').addEventListener('click', () => {
                // 找到根节点 (没有入边的节点)
                const rootNode = nodes.find(node => !links.some(link => link.target === node));
                
                if (rootNode && rootNode.object) {
                    // 设置动画参数
                    const duration = 1000; // 动画持续时间(毫秒)
                    const startTime = Date.now();
                    const startPosition = controls.target.clone();
                    const startCameraPosition = camera.position.clone();
                    
                    // 设置目标位置为根节点位置
                    const targetPosition = rootNode.object.position.clone();
                    // 设置相机目标位置(保持当前距离,但对准根节点)
                    const offset = camera.position.clone().sub(controls.target);
                    const targetCameraPosition = targetPosition.clone().add(offset);

                    // 动画函数
                    function animate() {
                        const elapsed = Date.now() - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        
                        // 使用缓动函数使动画更平滑
                        const easeProgress = easeInOutQuad(progress);
                        
                        // 更新控制器目标点
                        controls.target.lerpVectors(startPosition, targetPosition, easeProgress);
                        // 更新相机位置
                        camera.position.lerpVectors(startCameraPosition, targetCameraPosition, easeProgress);
                        
                        controls.update();
                        
                        if (progress < 1) {
                            requestAnimationFrame(animate);
                        }
                    }
                    
                    animate();
                }
            });

            // 缓动函数(如果还没有定义的话)
            function easeInOutQuad(t) {
                return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
            }

                camera.position.z -= 100; // 调整放大步长

        function createCenter3D(x, y, z) {
            let strengthValue = 0.1;

            const force = function (alpha) {
                nodes.forEach(node => {
                    node.vx += (x - node.x) * alpha * strengthValue;
                    node.vy += (y - node.y) * alpha * strengthValue;
                    node.vz += (z - node.z) * alpha * strengthValue;
                });
            };

            force.strength = function (strength) {
                strengthValue = strength;
                return force;
            };

            return force;
        }

        function create3DForce(strength = 1) {
            return function (alpha) {
                nodes.forEach(node => {
                    // 增加Z轴方向的力度
                    const zForce = (Math.random() - 0.5) * strength * 20; // 增大Z轴力度

                    // 根据节点前位置添同方向的力
                    node.vx += (Math.random() - 0.5) * alpha * strength * 10;
                    node.vy += (Math.random() - 0.5) * alpha * strength * 10;
                    node.vz += zForce * alpha;

                    // 添加一个向外扩展的力
                    const distance = Math.sqrt(node.x * node.x + node.y * node.y + node.z * node.z);
                    if (distance > 0) {
                        const factor = strength * alpha * 5;
                        node.vx += (node.x / distance) * factor;
                        node.vy += (node.y / distance) * factor;
                        node.vz += (node.z / distance) * factor;
                    }
                });
            };
        }

        // 添加轴向控制
        function createAxisForce() {
            let xStrength = 1;
            let yStrength = 1; 
            let zStrength = 1;

            const force = function(alpha) {
                nodes.forEach(node => {
                    // 修改力的方向：将正负号反转
                    const xRepulsion = -Math.sign(node.x) * Math.pow(Math.abs(node.x), 0.7) * xStrength;
                    const yRepulsion = -Math.sign(node.y) * Math.pow(Math.abs(node.y), 0.7) * yStrength;
                    const zRepulsion = -Math.sign(node.z) * Math.pow(Math.abs(node.z), 0.7) * zStrength;

                    // 应用轴向力
                    node.vx += xRepulsion * alpha * 0.5;
                    node.vy += yRepulsion * alpha * 0.5;
                    node.vz += zRepulsion * alpha * 0.5;

                    // 添加约束力
                    const axisConstraint = 0.1;
                    node.vx += node.x * axisConstraint * xStrength * alpha;
                    node.vy += node.y * axisConstraint * yStrength * alpha;
                    node.vz += node.z * axisConstraint * zStrength * alpha;
                });
            };

            // 设置各轴的力度
            force.setXStrength = function(strength) {
                xStrength = strength;
                return force;
            };
            force.setYStrength = function(strength) {
                yStrength = strength;
                return force;
            };
            force.setZStrength = function(strength) {
                zStrength = strength;
                return force;
            };

            return force;
        }

        // 添加布局应用函数
        function applyLayout(type) {
            switch (type) {
                case 'tree':
                    // 树形布局
                    nodes.forEach((node, i) => {
                        const level = getNodeLevel(node);
                        node.x = level * 200 - 500; // X轴表示层级
                        node.y = i * 50 - (nodes.length * 25); // Y轴均匀分布
                        node.z = 0; // Z轴保持在同一平面
                    });
                    break;

                case 'sphere':
                    // 球形布局
                    const radius = 500;
                    nodes.forEach((node, i) => {
                        const phi = Math.acos(-1 + (2 * i) / nodes.length);
                        const theta = Math.sqrt(nodes.length * Math.PI) * phi;
                        node.x = radius * Math.cos(theta) * Math.sin(phi);
                        node.y = radius * Math.sin(theta) * Math.sin(phi);
                        node.z = radius * Math.cos(phi);
                    });
                    break;

                case 'circle':
                    // 圆形布局
                    const circleRadius = 500;
                    nodes.forEach((node, i) => {
                        const angle = (i / nodes.length) * Math.PI * 2;
                        node.x = circleRadius * Math.cos(angle);
                        node.y = circleRadius * Math.sin(angle);
                        node.z = 0;
                    });
                    break;

                case 'force':
                default:
                    // 重置为力导向布局
                    nodes.forEach(node => {
                        node.x = Math.random() * 500 - 250;
                        node.y = Math.random() * 500 - 250;
                        node.z = Math.random() * 500 - 250;
                    });
                    break;
            }

            // 重启模拟
            simulation.alpha(1).restart();

            // 强制更新一位置
            updatePositions();
        }

                const parentLink = links.find(link => link.target.id === currentNode.id);
                if (!parentLink) break;
                currentNode = parentLink.source;
                level++;
            }

            return level;

        function handleNodeClick(event) {
            event.preventDefault();
            
            // 获取正确的坐标
            let clientX, clientY;
            let rect = renderer.domElement.getBoundingClientRect();
            
            if (event.type === 'touchstart') {
                // 触摸事件
                const touch = event.touches[0];
                clientX = touch.clientX; // 直接使用clientX
                clientY = touch.clientY; // 直接使用clientY 
            } else {
                // 鼠标事件
                clientX = event.clientX;
                clientY = event.clientY;
            }

            // 计算相对于canvas的坐标
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            
            // 计算规范化的设备坐标
            mouse.x = (x / rect.width) * 2 - 1;
            mouse.y = -(y / rect.height) * 2 + 1;

            // 更新射线
            raycaster.setFromCamera(mouse, camera);
            
            // 增大射线检测的范围和精度
            raycaster.params.Points.threshold = 50; // 增大点击判定范围
            raycaster.far = 10000; // 增大射线检测距离
            
            // 获取所有可见的节点对象
            const visibleNodes = nodes
                .map(node => node.object)
                .filter(obj => obj && obj.visible);
            
            // 进行射线检测
            const intersects = raycaster.intersectObjects(visibleNodes, false);

            if (intersects.length > 0) {
                const nodeData = nodes.find(n => n.object === intersects[0].object);
                if (nodeData) {
                    selectedNode = nodeData;
                    updateNodeInfo(nodeData);

                    // 更新选中圈
                    if (selectionCircle) {
                        scene.remove(selectionCircle);
                    }

                    const circleGeometry = new THREE.RingGeometry(nodeData.size + 2, nodeData.size + 3, 32);
                    const circleMaterial = new THREE.MeshBasicMaterial({
                        color: 0xffff00,
                        side: THREE.DoubleSide,
                        transparent: true,
                        opacity: 0.8
                    });
                    selectionCircle = new THREE.Mesh(circleGeometry, circleMaterial);
                    selectionCircle.position.copy(nodeData.object.position);
                    selectionCircle.lookAt(camera.position);
                    scene.add(selectionCircle);

                    // 获取节点和根节点位���
                    const nodePosition = nodeData.object.position.clone();
                    const rootPosition = new THREE.Vector3(0, 0, 0); // 设根节点在原点

                    // 算从根节点到当前节点的方向
                    const directionToRoot = new THREE.Vector3();
                    directionToRoot.subVectors(nodePosition, rootPosition).normalize();

                    // 计算相机目标位置（在节点后方）
                    const distance = 200; // 相机与节点的距离
                    const targetPosition = new THREE.Vector3();
                    targetPosition.copy(nodePosition).add(directionToRoot.multiplyScalar(distance));

                    // 保存起始状态
                    const startPosition = camera.position.clone();
                    const startRotation = camera.quaternion.clone();

                    // 计算目标旋转相机朝向根节点）
                    const targetQuaternion = new THREE.Quaternion();
                    const tempCamera = camera.clone();
                    tempCamera.position.copy(targetPosition);
                    tempCamera.lookAt(rootPosition);
                    targetQuaternion.copy(tempCamera.quaternion);

                    // 设置动画参数
                    const duration = 1000;
                    const startTime = Date.now();

                    // 动画函数
                    function animateCamera() {
                        const elapsed = Date.now() - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        const easeProgress = easeInOutQuad(progress);

                        // 更新相机位置和旋转
                        camera.position.lerpVectors(startPosition, targetPosition, easeProgress);
                        camera.quaternion.slerpQuaternions(startRotation, targetQuaternion, easeProgress);

                        // 更新控制器目标点为根节点位置
                        controls.target.lerp(rootPosition, easeProgress);

                        if (progress < 1) {
                            requestAnimationFrame(animateCamera);
                        }

                        controls.update();
                    }

                    animateCamera();
                }
            }
        }

        // 缓动函数
        function easeInOutQuad(t) {
            return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
        }

        // 修改全景天空盒的加载部分

            const selectedPanorama = e.target.value;

            if (selectedPanorama !== 'none') {
                document.getElementById('cubeSelect').value = 'none';
            }

            // 获取星空背景对象
            const stars = scene.children.find(child => child instanceof THREE.Points);

            if (selectedPanorama === 'none') {
                scene.background = new THREE.Color(0x000000);
                // 显示星空背景
                if (stars) stars.visible = true;
                return;
            }

            // 隐藏星空背景
            if (stars) stars.visible = false;

            // 创建纹理加载器
            const textureLoader = new THREE.TextureLoader();

            // 构建图片路径
            let imagePath;
            if (selectedPanorama.startsWith('FS')) {
                // 原有的全景图路径
                imagePath = `./static-other/Skybox_Texture/全景天空盒/new-01/${selectedPanorama}.png`;
            } else if (['fair-clouds', 'world'].includes(selectedPanorama)) {
                // 特殊命名的图片
                imagePath = `./static-other/World_Texture/${selectedPanorama}.${selectedPanorama === 'fair-clouds' ? 'png' : 'jpg'}`;
            } else if (!isNaN(selectedPanorama)) {
                // 数字命名的图片
                imagePath = `./static-other/World_Texture/${selectedPanorama}.jpg`;
            } else {
                // 原有的其他全景图路径
                imagePath = `./static-other/Skybox_Texture/全景天空盒/${selectedPanorama}.png`;
            }

            // 显示加载提示
            showLoadingMessage(true, '全景');

            // 加载全景图
            textureLoader.load(
                imagePath,
                (texture) => {
                    texture.mapping = THREE.EquirectangularReflectionMapping;
                    scene.background = texture;
                    scene.environment = texture;
                    renderer.render(scene, camera);
                    // 隐藏加载提示
                    showLoadingMessage(false);
                },
                undefined,
                (error) => {
                    console.error('全景天空盒加载失败:', error);
                    showLoadingMessage(false);
                }
            );
        });

        // 添加图片放大功能
        function showLargeImage(src) {
            // 创建遮罩层
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10000;
                cursor: pointer;
            `;

            // 创建图片元素
            const img = document.createElement('img');
            img.src = src;
            img.style.cssText = `
                max-width: 90%;
                max-height: 90%;
                object-fit: contain;
                border: 2px solid white;
                border-radius: 5px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            `;

            // 添加关闭按钮
            const closeButton = document.createElement('div');
            closeButton.innerHTML = '×';
            closeButton.style.cssText = `
                position: absolute;
                top: 20px;
                right: 20px;
                color: white;
                font-size: 30px;
                cursor: pointer;
                width: 40px;
                height: 40px;
                background: rgba(0, 0, 0, 0.5);
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                transition: background 0.3s;
            `;
            closeButton.onmouseover = () => closeButton.style.background = 'rgba(0, 0, 0, 0.8)';
            closeButton.onmouseout = () => closeButton.style.background = 'rgba(0, 0, 0, 0.5)';

            // 点击遮罩层或关闭按钮时关闭
            overlay.onclick = closeButton.onclick = () => {
                document.body.removeChild(overlay);
            };

            // 阻止点击图片时关闭
            img.onclick = (e) => {
                e.stopPropagation();
            };

            // 将元素添加到页面
            overlay.appendChild(img);
            overlay.appendChild(closeButton);
            document.body.appendChild(overlay);
        }

        // 在init()函数之前添加这个函数
        function showMessage(message) {
            const popup = document.getElementById('messagePopup');
            if (!popup) {
                console.error('Message popup element not found');
                return;
            }
            popup.textContent = message;
            popup.style.display = 'block';
            
            setTimeout(() => {
                popup.style.display = 'none';
            }, 2500);
        }
