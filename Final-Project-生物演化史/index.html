<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生物演化史导航页</title>
    <link rel="icon" href="./static-other/icon/favicon.ico" type="image/x-icon">
    <script>
        window.onload = function() {
            var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                window.location.href = "./mobile-index.html";
            } else {
                window.location.href = "./pc-index.html";
            }

            // 后备方案：如果没有自动跳转，显示手动选择按钮
            setTimeout(function() {
                if (window.location.href.includes('index.html')) {
                    document.getElementById('manual-selection').style.display = 'block';
                }
            }, 1000);
        }
    </script>
</head>

<body>
    <div id="manual-selection" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
        <button style="display: block; margin: 10px auto; padding: 15px 30px; font-size: 18px;" onclick="window.location.href='./pc-index.html'">跳转到 PC版 -> </button>
        <button style="display: block; margin: 10px auto; padding: 15px 30px; font-size: 18px;" onclick="window.location.href='./mobile-index.html'">跳转到 移动版 -> </button>
    </div>
</body>

</html>
