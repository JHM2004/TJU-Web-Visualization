        <script>
            function showQRCode() {
                document.getElementById('qrCodeModal').style.display = 'block';
            }

            function closeQRCode() {
                document.getElementById('qrCodeModal').style.display = 'none';
            }

            function showQRCodeApk() {
                document.getElementById('apkQrCodeModal').style.display = 'block';
            }

            function closeQRCodeApk() {
                document.getElementById('apkQrCodeModal').style.display = 'none';
            }

            function downloadAPK() {
                // 检测用户设备是否为安卓
                var isAndroid = /Android/i.test(navigator.userAgent);
                if (isAndroid) {
                    window.location.href = 'https://www.yangyuxin.cn/apk/EvoViz.apk';
                } else {
                    showQRCodeApk(); // 弹出APK二维码
                }
