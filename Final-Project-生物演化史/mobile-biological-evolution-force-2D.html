<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生物演化史-力导向-2D</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="biological-evolution-data.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        .node circle {
            fill: #4CAF50;
            stroke: white;
            stroke-width: 2px;
            cursor: pointer;
            transition: fill 0.3s ease;
        }

        /* 修改背景容器的样式 */
        .background-image-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background-size: cover; /* 拉伸背景图片 */
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            pointer-events: none;
        }

        .background-image-container.visible {
            opacity: 1 !important;
        }

        .node circle:hover {
            fill: #45a049;
        }

        .node text {
            font-family: "Microsoft YaHei", "微软雅黑", sans-serif;
            font-size: 14px;
            font-weight: 700;
            fill: #333;
        }

        .link {
            fill: none;
            stroke: #999;
            stroke-width: 2px;
            transition: all 0.3s ease;
        }

        .controls {
            position: fixed;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            width: 98%;
            max-width: 600px;
            padding: 0 5px;
        }

        .nav-buttons {
            display: grid;
            height: 120px;
            grid-template-columns: repeat(2, 48%);
            gap: 4%;
            width: 100%;
            
            justify-content: center;
        }

        .nav-buttons button,
        .main-btn {
            width: 100%;
            padding: 4px 2px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 12px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: 0;
            line-height: 1.2;
        }

        .nav-buttons button {
            background: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-btn {
            grid-column: span 2;
            background: #FFA500;
        }

        .nav-buttons button:hover {
            background: #45a049;
        }

        .main-btn:hover {
            background: #FF8C00;
        }

        .nav-buttons button.active {
            background: #2E7D32;
            font-weight: bold;
        }

        .help-tips {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            font-family: "Microsoft YaHei", "微软雅黑", sans-serif;
        }

        .help-tips p {
            margin: 5px 0;
            color: #333;
        }

        .node circle {
            cursor: pointer;
        }

        /* 保持其他导航按钮的样式不 */
        .nav-buttons button {
            min-width: 120px;
            height: 20px;
            width: 180px; /* 确保所有按钮宽度一致 */
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            white-space: nowrap;
            text-align: center;
        }

        .nav-buttons button:hover {
            background: #45a049;
        }

        .nav-buttons button.active {
            background: #2E7D32;
            font-weight: bold;
        }

        /* 适配移动设备 */
        @media (max-width: 768px) {
            .controls {
                bottom: 2px;
                width: 99%;
            }
            
            .nav-buttons button,
            .main-btn {
                padding: 3px 1px;
                font-size: 11px;
            }
        }

        .timeline-legend {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            font-family: "Microsoft YaHei", "微软雅黑", sans-serif;
        }

        .legend-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .color-box {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .era-name {
            color: #333;
        }
    </style>
</head>

<body>
    <div id="background-container" class="background-image-container"></div>
    <div class="controls">
        <div class="nav-buttons">
            <button onclick="showMessage('在pc端才能跳转到\n生物分类-太阳爆发图-2D页面~')" style="cursor: pointer;">生物分类-太阳爆发图-2D</button>
            <button onclick="window.location.href='./mobile-biological-evolution-force-2D.html'" class="active">生物演化史-力导向-2D</button>
            <button onclick="window.location.href='./mobile-biological-evolution-tree-2D.html'" >生物演化史-Tree-2D</button>
            <button onclick="window.location.href='./mobile-biological-evolution-dna-3D.html'">生物演化史-DNA双螺旋-3D</button>
            <button onclick="window.location.href='./mobile-biological-evolution-star-3D.html'">生物演化史-星空图-3D</button>
            <button onclick="window.location.href='./mobile-biological-evolution-tree-3D.html'">生物演化史-Tree-3D</button>
            <button onclick="window.location.href='./mobile-biological-evolution-visualization-3D.html'">生物演化史-可视化大屏-3D</button>
            <button onclick="window.location.href='./mobile-paleo-geography-3D.html'">地球古地理-3D</button>
            <button onclick="window.location.href='index.html'">返回导航页</button>
        </div>
        <button onclick="expandAll()" class="main-btn">展开所有</button>
        <button onclick="collapseAll()" class="main-btn">收起所有</button>
        <button onclick="resetZoom()" class="main-btn">重置视图</button>
    </div>

    <div id="container">
        <div id="graph"></div>
        <div id="magnifier"></div>
    </div>

    <script>
        // 在script标签的开始处添加以下代码
        document.addEventListener('contextmenu', function(event) {
            // 阻止默认的右键菜单
            event.preventDefault();
        }, false);

        // 设画布尺寸
        let width = window.innerWidth;
        let height = window.innerHeight;
        const margin = { top: 50, right: 90, bottom: 50, left: 90 };

        // 创建SVG容器
        const svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        // 添加背景矩形
        svg.append("rect")
            .attr("class", "background")
            .attr("width", "100%")
            .attr("height", "100%")
            .attr("fill", "transparent"); // 透明背景

        // 添加拖拽行为
        const viewDrag = d3.drag()
            .on("start", viewDragStarted)
            .on("drag", viewDragged)
            .on("end", viewDragEnded);

        // 应拖拽行为到背景矩形
        svg.select(".background").call(viewDrag);

        // 视图拖拽处理函数
        function viewDragStarted(event) {
            // 只在点击背景时触发拖拽
            if (event.sourceEvent.target.classList.contains("background")) {
                d3.select(this).style("cursor", "grabbing");
            }
        }

        function viewDragged(event) {
            // 只在点击背景时进行平移
            if (event.sourceEvent.target.classList.contains("background")) {
                currentTranslate.x += event.dx;
                currentTranslate.y += event.dy;

                // 获取当前缩放比例
                const transform = d3.zoomTransform(svg.node());

                // 更新视图位置
                g.attr("transform",
                    `translate(${width / 2 + currentTranslate.x},${height / 2 + currentTranslate.y}) ` +
                    `scale(${transform.k}) ` +
                    `rotate(${currentRotation})`
                );
            }
        }

        function viewDragEnded(event) {
            if (event.sourceEvent.target.classList.contains("background")) {
                d3.select(this).style("cursor", "grab");
            }
        }

        // 添加式
        const style = document.createElement('style');
        style.textContent = `
            .background {
                cursor: grab;
            }
            .background:active {
                cursor: grabbing;
            }
        `;
        document.head.appendChild(style);

        // 移除之前的鼠标事件监听器（如果存在的话）
        svg.on("mousedown", null);
        svg.on("mousemove", null);
        svg.on("mouseup", null);
        svg.on("mouseleave", null);

        // 改初始旋转角度设置
        let currentRotation = -30; // 从-15度改为-30度（逆时针）

        // 修改初始化g素的transform
        const g = svg.append("g")
            .attr("transform", `translate(${width / 2},${height / 2}) rotate(${currentRotation})`);

        // 定义树布局
        const tree = d3.tree()
            .size([360, Math.min(width, height) / 2]);

        // 在定义变量的地方添加力导向模拟
        const simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(d => d.id).distance(100)) // 弹簧力
            .force("charge", d3.forceManyBody().strength(-300)) // 节点间的斥力
            .force("collide", d3.forceCollide().radius(50)) // 防止节点重叠的碰撞
            .force("center", d3.forceCenter(0, 0).strength(0.1)) // 添加中心力
            .force("radial", d3.forceRadial(d => d.depth * 180, 0, 0).strength(0.8)); // 修改径向力的中心点

        // 创层次结构并初始化折叠状态
        let root = d3.hierarchy(treeData);

        // 初始时折叠所有子节点
        function collapse(d) {
            if (d.children) {
                d._children = d.children;
                d._children.forEach(collapse);
                d.children = null;
            }
        }

        // 初始化时折叠除根节点外的所有节点
        root.children.forEach(collapse);

        // 初始计数器
        let i = 0;

        // 修改点击事件处理函数
        function click(event, d) {
            event.stopPropagation();
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
            update(d);
        }

        // 定义颜映射
        const colorMap = {
            "生命起源史": "#000000",  // 黑色
            "冥古宙": "#FF0000",    // 红色
            "太古宙": "#FFA500",    // 橙色
            "元古宙": "#FFFF00",    // 黄色
            "显生宙": "#00FF00",    // 绿色
            "中生代": "#00FFFF",    // 青色
            "新生代": "#0000FF",    // 蓝色
            "第四纪": "#800080"     // 紫色
        };

        // 修改节点颜色设置逻辑
        function getNodeColor(d) {
            // 如果是生命起源节点
            if (d.data.name === "生命起源史") {
                return colorMap["生命起源史"];
            }

            // 检查节点的所有祖先，确定所属时期
            let current = d;
            while (current) {
                if (colorMap[current.data.name]) {
                    return colorMap[current.data.name];
                }
                current = current.parent;
            }

            // 默认颜色
            return "#4CAF50";
        }

        // 修改更新函数
        function update(source) {
            if (!source.x0) {
                // 为根节点设置初始位置
                root.x0 = 0;
                root.y0 = 0;
                root.descendants().forEach(d => {
                    d.x0 = 0;
                    d.y0 = 0;
                });
            }

            // 计算新的树布局
            tree(root);

            const nodes = root.descendants();
            const links = root.links();

            // 更新力导向模拟
            simulation.nodes(nodes);
            simulation.force("link").links(links);

            // 重启
            simulation.alpha(1).restart();

            // 修改力导向更新时的处理
            simulation.on("tick", () => {
                // 更新节点位置
                g.selectAll(".node")
                    .attr("transform", d => {
                        // 如果节点正在被拖动，使用拖动位置
                        if (d.isDragging) {
                            return `translate(${d.x},${d.y})`;
                        }
                        // 否则用导向算的位置
                        return `translate(${d.x},${d.y})`;
                    });

                // 更新连接线
                g.selectAll(".link")
                    .attr("d", d => {
                        return `M${d.source.x},${d.source.y}
                                C${(d.source.x + d.target.x) / 2},${d.source.y}
                                ${(d.source.x + d.target.x) / 2},${d.target.y}
                                ${d.target.x},${d.target.y}`;
                    });

                // 更新文本位置和旋转
                g.selectAll(".node text")
                    .attr("transform", d => {
                        const dx = d.x - width / 2;
                        const dy = d.y - height / 2;
                        const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                        let rotation = angle;

                        // 保持文字水平
                        if (angle > 90 || angle < -90) {
                            rotation += 180;
                        }

                        return `rotate(${rotation})`;
                    })
                    .attr("text-anchor", d => {
                        const dx = d.x - width / 2;
                        const dy = d.y - height / 2;
                        const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                        return (angle > 90 || angle < -90) ? "end" : "start";
                    })
                    .attr("x", d => {
                        const dx = d.x - width / 2;
                        const dy = d.y - height / 2;
                        const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                        return (angle > 90 || angle < -90) ? -15 : 15;
                    });
            });

            // 修改节点的更新逻辑
            const node = g.selectAll(".node")
                .data(nodes, d => d.id || (d.id = ++i));

            // 新节点的进入动画
            const nodeEnter = node.enter()
                .append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${source.x0},${source.y0})`) // 从源节点位置开始
                .on("click", click)
                .on("mouseover", showNodeInfo)  // 添加鼠标悬停事件
                .on("mouseout", hideNodeInfo);  // 添加鼠标移出事件

            // 添加节点圆圈
            nodeEnter.append("circle")
                .attr("r", 12)
                .style("fill", d => getNodeColor(d))
                .style("cursor", "pointer");  // 添加指针样式

            // ��改文本标的位置逻辑
            nodeEnter.append("text")
                .attr("dy", ".31em")
                .attr("x", d => {
                    // 计算点相对于中心点的度
                    const dx = d.x - width / 2;
                    const dy = d.y - height / 2;
                    const angle = Math.atan2(dy, dx) * 180 / Math.PI;

                    // 根据角度决定文本位置
                    return (angle > 90 || angle < -90) ? -15 : 15;
                })
                .attr("text-anchor", d => {
                    // 计算节点相对中心点的角度
                    const dx = d.x - width / 2;
                    const dy = d.y - height / 2;
                    const angle = Math.atan2(dy, dx) * 180 / Math.PI;

                    // 根据角度决定文本对齐方式
                    return (angle > 90 || angle < -90) ? "end" : "start";
                })
                .attr("transform", d => {
                    // 计算节点相对于中心点的角度
                    const dx = d.x - width / 2;
                    const dy = d.y - height / 2;
                    const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                    let rotation = angle;

                    // 保持文字水平
                    if (angle > 90 || angle < -90) {
                        rotation += 180;
                    }

                    return `rotate(${rotation})`;
                })
                .text(d => d.data.name);

            // 所有节点的更新
            const nodeUpdate = node.merge(nodeEnter);

            // 只对新节点和变化的节点应用动画
            nodeUpdate.filter(d => {
                // 检查节点是否是新增的或者位置发生了变化
                const changed = d.x !== d.x0 || d.y !== d.y0;
                return !d.x0 || changed;
            })
                .transition()
                .duration(750)
                .attr("transform", d => `translate(${d.x},${d.y})`);

            // 对未变化的点直接设置位置，不使用动画
            nodeUpdate.filter(d => {
                const changed = d.x !== d.x0 || d.y !== d.y0;
                return d.x0 && !changed;
            })
                .attr("transform", d => `translate(${d.x},${d.y})`);

            // 节点的退出动画
            const nodeExit = node.exit()
                .transition()
                .duration(750)
                .attr("transform", d => `translate(${source.x},${source.y})`)
                .remove();

            // 修改连接线的更新逻辑
            const link = g.selectAll(".link")
                .data(links, d => d.target.id);

            // 新连接线的进入
            const linkEnter = link.enter()
                .insert("path", "g")
                .attr("class", "link")
                .attr("d", d => {
                    const o = { x: source.x0, y: source.y0 };
                    return diagonal({ source: o, target: o });
                });

            // 连接线的更新
            const linkUpdate = link.merge(linkEnter);

            // 只对新连接线和变化的连接线应用动画
            linkUpdate.filter(d => {
                const sourceChanged = d.source.x !== d.source.x0 || d.source.y !== d.source.y0;
                const targetChanged = d.target.x !== d.target.x0 || d.target.y !== d.target.y0;
                return sourceChanged || targetChanged;
            })
                .transition()
                .duration(750)
                .attr("d", diagonal);

            // 对未变化的连线直接设置路径，不使用动画
            linkUpdate.filter(d => {
                const sourceChanged = d.source.x !== d.source.x0 || d.source.y !== d.source.y0;
                const targetChanged = d.target.x !== d.target.x0 || d.target.y !== d.target.y0;
                return !sourceChanged && !targetChanged;
            })
                .attr("d", diagonal);

            // 连接的退出
            const linkExit = link.exit()
                .transition()
                .duration(750)
                .attr("d", d => {
                    const o = { x: source.x, y: source.y };
                    return diagonal({ source: o, target: o });
                })
                .remove();

            // 保存当前节点位置用于后续渡
            nodes.forEach(d => {
                d.x0 = d.x;
                d.y0 = d.y;
            });

            // 在update函数中更新节点颜色
            nodeUpdate.select("circle")
                .style("fill", d => getNodeColor(d));

            // 选：修改连接线的颜色以匹配节点
            link.style("stroke", d => getNodeColor(d.target));
            linkEnter.style("stroke", d => getNodeColor(d.target));

            // 添加拖拽行为
            const dragHandler = d3.drag()
                .subject(function (event, d) {
                    return { x: d.x, y: d.y };
                })
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended);

            // 确保更新后的节点也有拖拽能
            const nodeUpdate2 = node.merge(nodeEnter)
                .call(dragHandler);
        }

        // 修改缩放相关的代码
        const zoom = d3.zoom()
            .scaleExtent([0.1, 3])
            .on("zoom", (event) => {
                const transform = event.transform;
                g.attr("transform", `translate(${width / 2},${height / 2}) scale(${transform.k}) rotate(${currentRotation})`);
            });

        // 添加触摸事件处理
        let lastTouchDistance = 0;

        svg.on("touchstart", (event) => {
            if (event.touches.length === 2) {
                // 计算两个触摸点之间的初始距离
                lastTouchDistance = Math.hypot(
                    event.touches[0].pageX - event.touches[1].pageX,
                    event.touches[0].pageY - event.touches[1].pageY
                );
            }
        });

        svg.on("touchmove", (event) => {
            event.preventDefault(); // 防止页面滚动
            
            if (event.touches.length === 2) {
                // 计算新的触摸点距离
                const newDistance = Math.hypot(
                    event.touches[0].pageX - event.touches[1].pageX,
                    event.touches[0].pageY - event.touches[1].pageY
                );
                
                // 计算缩放比例
                if (lastTouchDistance > 0) {
                    const scale = newDistance / lastTouchDistance;
                    
                    // 获取当前transform
                    const transform = d3.zoomTransform(svg.node());
                    
                    // 计算新的缩放值并确保在允许范围内
                    const newK = Math.max(0.1, Math.min(3, transform.k * scale));
                    
                    // 创建新的transform
                    const newTransform = d3.zoomIdentity
                        .translate(transform.x, transform.y)
                        .scale(newK);
                    
                    // 应用新的transform
                    svg.call(zoom.transform, newTransform);
                }
                
                lastTouchDistance = newDistance;
            }
        });

        svg.on("touchend", () => {
            lastTouchDistance = 0;
        });

        // 修改现有的缩放事件监听器，使其同时支持鼠标滚轮和触摸
        svg.call(zoom)
            .call(zoom.transform, d3.zoomIdentity)
            .on("wheel.zoom", (event) => {
                event.preventDefault();
                const scale = event.deltaY < 0 ? 1.1 : 0.9;
                handleZoom(scale);
            });

        // 初始化时不需要额外的translate
        svg.call(zoom)
            .call(zoom.transform, d3.zoomIdentity);

        // 修改重置视图函数
        function resetZoom() {
            currentRotation = -30;
            svg.transition()
                .duration(750)
                .call(zoom.transform, d3.zoomIdentity);
        }

        // 修改updateRotation函数
        function updateRotation() {
            const transform = d3.zoomTransform(svg.node());
            g.attr("transform", `translate(${width / 2},${height / 2}) scale(${transform.k}) rotate(${currentRotation})`);
        }

        // 添加平移功
        let isDragging = false;
        let startPoint = { x: 0, y: 0 };
        let currentTranslate = { x: 0, y: 0 };

        svg.on("mousedown", (event) => {
            if (event.target === svg.node()) {
                isDragging = true;

                    -1px 1px 0 #fff,
                    1px 1px 0 #fff;  /* 保持白色描边效果 */
            }

            /* 悬停效果 */
            .node:hover text {
                font-weight: 800;
                fill: #000;
            }
        `;
        document.head.appendChild(nodeTextStyle);

        // 如果你在update函数中有添加文字的代码，也需要更新：
        nodeEnter.append("text")
            .attr("dy", ".31em")
            .attr("x", d => d._children ? -10 : 10)
            .attr("text-anchor", d => d._children ? "end" : "start")
            .text(d => d.data.name)
            .style("font-weight", "700")  // 直接在元素设置加粗
            .style("font-size", "18px");  // 设置字号

        // 添加样式
        const contextMenuStyle = document.createElement('style');
        contextMenuStyle.textContent = `
            .node {
                user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
            }
        `;
        document.head.appendChild(contextMenuStyle);

        function showMessage(message) {
            console.log('showMessage called with:', message); // 调试日志
            
            // 创建消息元素
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-popup';
            messageDiv.textContent = message;
            messageDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 15px 25px;
                border-radius: 5px;
                font-family: "Microsoft YaHei", "微软雅黑", sans-serif;
                font-size: 16px;
                z-index: 100000;
                white-space: pre-line;
                text-align: center;
            `; // 直接应用样式以确保生效
            
            document.body.appendChild(messageDiv);
            console.log('Message div added to body'); // 调试日志

            // 2.5秒后移除消息
            setTimeout(() => {
                messageDiv.classList.add('fade-out');
                setTimeout(() => {
                    document.body.removeChild(messageDiv);
                    console.log('Message removed'); // 调试日志
                }, 300);
            }, 2500);
        }

        // 添加消息样式
        const messageStyle = document.createElement('style');
        messageStyle.textContent = `
            .message-popup {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 15px 25px;
                border-radius: 5px;
                font-family: "Microsoft YaHei", "微软雅黑", sans-serif;
                font-size: 16px;
                z-index: 100000; // 增加z-index确保在最上层
                white-space: pre-line;
                text-align: center;
                animation: fadeIn 0.3s ease-in;
                pointer-events: none; // 防止消息框阻挡点击
            }

            .message-popup.fade-out {
                animation: fadeOut 0.3s ease-out;
            }

            @keyframes fadeIn {
                from { opacity: 0; transform: translate(-50%, -60%); }
                to { opacity: 1; transform: translate(-50%, -50%); }
            }

            @keyframes fadeOut {
                from { opacity: 1; transform: translate(-50%, -50%); }
                to { opacity: 0; transform: translate(-50%, -40%); }
            }
        `;
        document.head.appendChild(messageStyle);

        // 添加一个测试函数，可以在控制台手动���用测试
        window.testMessage = function() {
            showMessage('测试消息\n第二行');
        }
    </script>
