    <script>
        let scene, camera, renderer, graph;
let nodes = [], links = [];
let simulation;
let controls;

// 添加地质年代的颜色映射
const eraColors = {
    '冥古宙': '#FF0000',   // 红色
    '太古宙': '#FF7F00',   // 橙色
    '元古宙': '#FFFF00',   // 黄色
    '显生宙': '#00FF00',   // 绿色
    '中生代': '#00FFFF',   // 青色
    '新生代': '#0000FF',   // 蓝色
    '第四纪': '#8B00FF'    // 紫色
};

function init() {
    // 初始化射线追踪器和鼠标位置
    window.raycaster = new THREE.Raycaster();
    window.mouse = new THREE.Vector2();
    window.hoveredNode = null;

    // 初始化Three.js场景
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000); // 设置黑色背景

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
    camera.position.set(0, 0, 1000);
    camera.lookAt(0, 0, 0);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('container').appendChild(renderer.domElement);

    // 添加 OrbitControls
    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.screenSpacePanning = false;
    controls.minDistance = 100;
    controls.maxDistance = 5000;

    // 创建节点和连接
    processData(treeData);

    // 初始化节点3D位置
    nodes.forEach(node => {
        node.x = Math.random() * 500 - 250;
        node.y = Math.random() * 500 - 250;
        node.z = Math.random() * 500 - 250;
    });

    // 使用自定义3D力导向
    simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(100).strength(1))
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", createCenter3D(0, 0, 0).strength(0.1))
        .force("collision", d3.forceCollide().radius(20))
        .force("3d", create3DForce(1))
        .force("axis", createAxisForce())
        .on("tick", updatePositions);

    // 立即设置初始轴向力
    simulation.force("axis")
        .setXStrength(0)
        .setYStrength(0)
        .setZStrength(0);

    // 创建Three.js象
    createGraphObjects();

    // 添加事件监听器
    addEventListeners();

    // 开始动画循环
    animate();

    // 添加键盘控制
    addKeyboardControls();

    // 创建更大围的星空背景
    const starsGeometry = new THREE.BufferGeometry();
    const starsMaterial = new THREE.PointsMaterial({
        color: 0xffffff,
        size: 1,
        sizeAttenuation: false
    });

    const starVertices = [];
    for (let i = 0; i < 10000; i++) {
        const x = THREE.MathUtils.randFloatSpread(10000);
        const y = THREE.MathUtils.randFloatSpread(10000);
        const z = THREE.MathUtils.randFloatSpread(10000);
        starVertices.push(x, y, z);
    }

    starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));

    const stars = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(stars);
    
    // 将 RGB 值转换为十六进制颜色代码
    const rgbToHex = (r, g, b) => '#' + [r, g, b].map(x => {
        const hex = x.toString(16);
        return hex.length === 1 ? '0' + hex : hex;
    }).join('');

    // 设置初始背景色（可以加在init函数中）
    const initialColor = rgbToHex(53, 41, 219); // RGB(53, 41, 219) 转换为十六进制
    document.getElementById('bgColor').value = initialColor;
    renderer.setClearColor(new THREE.Color(initialColor));
    document.querySelectorAll('.panel').forEach(panel => {
        panel.style.backgroundColor = `rgba(53, 41, 219, 0.85)`;
    });
}

function processData(data, parent = null, inheritedColor = null) {
    const node = {
        id: data.name,
        name: data.name,
        time: data.time || "",
        description: data.description || "",
        src: data.src,
        size: 5
    };
    
    // 根据节点的时期设置颜色，优先使用节点自身的颜色
    node.color = inheritedColor;
    for (const era in eraColors) {
        if (node.time.includes(era)) {
            node.color = eraColors[era];
            break;
        }
    }
    
    nodes.push(node);
    
    if (parent) {
        links.push({
            source: parent.id,
            target: node.id
        });
    }
    
    if (data.children) {
        data.children.forEach(child => {
            // 递归处理子节点，传递颜色
            processData(child, node, node.color);
        });
    }
}

function createGraphObjects() {
    nodes.forEach(node => {
        const geometry = new THREE.SphereGeometry(node.size);
        const material = new THREE.MeshBasicMaterial({ 
            color: new THREE.Color(node.color || 0x00ff00) // 默认颜色
        });
        const sphere = new THREE.Mesh(geometry, material);
        node.object = sphere;
        scene.add(sphere);
    });
    
    // 修改创建连接线的部分
    links.forEach(link => {
        link.object = createEdge('line'); // 默认使用直线
        scene.add(link.object);
    });
    
    // 添加光源使3D效果更明显
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(100, 100, 100);
    scene.add(pointLight);
}

function updatePositions() {
    // 更新节点位置
    nodes.forEach(node => {
        if (node.object) {
            node.object.position.x += (node.x - node.object.position.x) * 0.1;
            node.object.position.y += (node.y - node.object.position.y) * 0.1;
            node.object.position.z += (node.z - node.object.position.z) * 0.1;
        }
    });
    
    // 更新连接线
    links.forEach(link => {
        const source = link.source;
        const target = link.target;
        
        if (link.object.type === 'ArrowHelper') {
            // 更新箭头
            const direction = new THREE.Vector3(
                target.x - source.x,
                target.y - source.y,
                target.z - source.z
            ).normalize();
            
            link.object.position.set(source.x, source.y, source.z);
            link.object.setDirection(direction);
            link.object.setLength(
                Math.sqrt(
                    Math.pow(target.x - source.x, 2) +
                    Math.pow(target.y - source.y, 2) +
                    Math.pow(target.z - source.z, 2)
                )
            );
        } else if (link.object.isCurve) {
            // 更新曲线
            const midPoint = new THREE.Vector3(
                (source.x + target.x) / 2,
                (source.y + target.y) / 2,
                (source.z + target.z) / 2
            );
            
            // 将中点向上偏移以创建弧度
            const offset = 30; // 控制曲线的弧度
            midPoint.y += offset;
            
            // 创建曲线
            const curve = new THREE.QuadraticBezierCurve3(
                new THREE.Vector3(source.x, source.y, source.z),
                midPoint,
                new THREE.Vector3(target.x, target.y, target.z)
            );
            
            // 生成曲线上的点
            const points = curve.getPoints(50);
            const positions = new Float32Array(points.length * 3);
            
            points.forEach((point, i) => {
                positions[i * 3] = point.x;
                positions[i * 3 + 1] = point.y;
                positions[i * 3 + 2] = point.z;
            });
            
            // 更新几何体
            link.object.geometry.setAttribute('position', 
                new THREE.BufferAttribute(positions, 3));
            link.object.geometry.attributes.position.needsUpdate = true;
            
        } else {
            // 更新直线
            const positions = new Float32Array([
                source.x, source.y, source.z,
                target.x, target.y, target.z
            ]);
            
            link.object.geometry.setAttribute('position', 
                new THREE.BufferAttribute(positions, 3));
            link.object.geometry.attributes.position.needsUpdate = true;
        }
    });
}

function addEventListeners() {
    // 修改引力
    document.getElementById('gravity').addEventListener('input', (e) => {
        const strength = (e.target.value - 50) / 50; // 将范围转换为 -1 到 1
        simulation.force("center", createCenter3D(0, 0, 0).strength(Math.abs(strength)));
        simulation.force("charge").strength(-300 * strength); // 调整电荷力
        simulation.alpha(1).restart(); // 重要：重启模拟
    });
    
    // 修改斥力控制
    document.getElementById('repulsion').addEventListener('input', (e) => {
        const strength = -(e.target.value * 10); // 扩大效果
        simulation.force("charge").strength(strength);
        simulation.alpha(1).restart();
    });
    
    // 修改连接强度控制
    document.getElementById('linkStrength').addEventListener('input', (e) => {
        const strength = e.target.value / 50; // 调整范围
        simulation.force("link").strength(strength);
        simulation.alpha(1).restart();
    });
    
    // 修改3D分布强度
    document.getElementById('3dForce').addEventListener('input', (e) => {
        const strength = e.target.value / 50;
        // 更新3D力
        simulation.force("3d", create3DForce(strength));
        
        // 调整其他力以配合3D效果

function createCenter3D(x, y, z) {
    let strengthValue = 0.1;
    
    const force = function(alpha) {
        nodes.forEach(node => {
            node.vx += (x - node.x) * alpha * strengthValue;
            node.vy += (y - node.y) * alpha * strengthValue;
            node.vz += (z - node.z) * alpha * strengthValue;
        });
    };
    
    force.strength = function(strength) {
        strengthValue = strength;
        return force;
    };
    
    return force;
}

function create3DForce(strength = 1) {
    return function(alpha) {
        nodes.forEach(node => {
            // 增加Z轴方向的力度
            const zForce = (Math.random() - 0.5) * strength * 20; // 增大Z轴力度
            
            // 根据节点当前位置添加不同方向的力
            node.vx += (Math.random() - 0.5) * alpha * strength * 10;
            node.vy += (Math.random() - 0.5) * alpha * strength * 10;
            node.vz += zForce * alpha;
            
            // 添加一个向外扩展的力
            const distance = Math.sqrt(node.x * node.x + node.y * node.y + node.z * node.z);
            if (distance > 0) {
                const factor = strength * alpha * 5;
                node.vx += (node.x / distance) * factor;
                node.vy += (node.y / distance) * factor;
                node.vz += (node.z / distance) * factor;
            }
        });
    };
}

// 添加轴向力控制
function createAxisForce() {
    let xStrength = 1;
    let yStrength = 1;
    let zStrength = 1;

    const force = function(alpha) {
        nodes.forEach(node => {
            // 增加力的强度
            const xForce = (Math.random() - 0.5) * xStrength * 20; // 增加到20
            const yForce = (Math.random() - 0.5) * yStrength * 20;
            const zForce = (Math.random() - 0.5) * zStrength * 20;
            
            // 添加基于位置的力
            const distance = Math.sqrt(node.x * node.x + node.y * node.y + node.z * node.z);
            if (distance > 0) {
                node.vx += xForce * alpha + (node.x / distance) * xStrength * alpha * 10;
                node.vy += yForce * alpha + (node.y / distance) * yStrength * alpha * 10;
                node.vz += zForce * alpha + (node.z / distance) * zStrength * alpha * 10;
            }
        });
    };

    // 设置各轴的力度
    force.setXStrength = function(strength) {
        xStrength = strength;
        return force;
    };
    force.setYStrength = function(strength) {
        yStrength = strength;
        return force;
    };
    force.setZStrength = function(strength) {
        zStrength = strength;
        return force;
    };

    return force;
}

// 添加键盘控制相关代码
function addKeyboardControls() {
    const rotationSpeed = 0.05; // 调整旋转速度
    
    document.addEventListener('keydown', (event) => {
        switch(event.key.toLowerCase()) {
            case 'w': // 向上旋转
                camera.position.y = camera.position.y * Math.cos(rotationSpeed) - camera.position.z * Math.sin(rotationSpeed);
                camera.position.z = camera.position.y * Math.sin(rotationSpeed) + camera.position.z * Math.cos(rotationSpeed);
                break;
            case 's': // 向下旋转
                camera.position.y = camera.position.y * Math.cos(-rotationSpeed) - camera.position.z * Math.sin(-rotationSpeed);
                camera.position.z = camera.position.y * Math.sin(-rotationSpeed) + camera.position.z * Math.cos(-rotationSpeed);
                break;
            case 'a': // 向左旋转
                camera.position.x = camera.position.x * Math.cos(rotationSpeed) + camera.position.z * Math.sin(rotationSpeed);
                camera.position.z = -camera.position.x * Math.sin(rotationSpeed) + camera.position.z * Math.cos(rotationSpeed);
                break;
            case 'd': // 向右旋转
                camera.position.x = camera.position.x * Math.cos(-rotationSpeed) + camera.position.z * Math.sin(-rotationSpeed);
                camera.position.z = -camera.position.x * Math.sin(-rotationSpeed) + camera.position.z * Math.cos(-rotationSpeed);
                break;
        }
        
        // 确保相机始终看向原点
        camera.lookAt(0, 0, 0);
        // 更新控制器
        controls.update();
    });
}

// 添加创建边的函数
function createEdge(type) {
    switch(type) {
        case 'arrow':
            // 创建箭头
            const arrowHelper = new THREE.ArrowHelper(
                new THREE.Vector3(1, 0, 0),
                new THREE.Vector3(0, 0, 0),
                1,
                0xffffff,
                0.2,
                0.1
            );
            return arrowHelper;
            
        case 'curve':
            // 创建曲线
            const points = new Float32Array(150); // 增加点数以使曲线更平滑
            const curveGeometry = new THREE.BufferGeometry();
            curveGeometry.setAttribute('position', new THREE.BufferAttribute(points, 3));
            const curveMaterial = new THREE.LineBasicMaterial({
                color: 0xffffff,
                opacity: 0.5,
                transparent: true
            });
            const curveLine = new THREE.Line(curveGeometry, curveMaterial);
            curveLine.isCurve = true; // 添加标记以在更新时区分
            return curveLine;
            
        case 'line':
        default:
            const lineGeometry = new THREE.BufferGeometry();
            const lineMaterial = new THREE.LineBasicMaterial({ 
                color: 0xffffff,
                opacity: 0.5,
                transparent: true 
            });
            return new THREE.Line(lineGeometry, lineMaterial);
    }
}

// 添加布局应用函数
function applyLayout(type) {
    switch(type) {
        case 'tree':
            // 树形布局
            nodes.forEach((node, i) => {
                const level = getNodeLevel(node);
                node.x = level * 200 - 500; // X轴表示层级
                node.y = i * 50 - (nodes.length * 25); // Y轴均匀分布
                node.z = 0; // Z轴保持在同一平面
            });
            break;
            
        case 'sphere':
            // 球形布局
            const radius = 500;
            nodes.forEach((node, i) => {
                const phi = Math.acos(-1 + (2 * i) / nodes.length);
                const theta = Math.sqrt(nodes.length * Math.PI) * phi;
                node.x = radius * Math.cos(theta) * Math.sin(phi);
                node.y = radius * Math.sin(theta) * Math.sin(phi);
                node.z = radius * Math.cos(phi);
            });
            break;
            
        case 'circle':
            // 圆形布局
            const circleRadius = 500;
            nodes.forEach((node, i) => {
                const angle = (i / nodes.length) * Math.PI * 2;
                node.x = circleRadius * Math.cos(angle);
                node.y = circleRadius * Math.sin(angle);
                node.z = 0;
            });
            break;
            
        case 'force':
        default:
            // 重置为力导向布局
            nodes.forEach(node => {
                node.x = Math.random() * 500 - 250;
                node.y = Math.random() * 500 - 250;
                node.z = Math.random() * 500 - 250;
            });
            break;
    }
    
    // 重启模拟
    simulation.alpha(1).restart();
    
    // 强制更新一位置
    updatePositions();
}

// 获取节点在树中的层级
function getNodeLevel(node) {
    let level = 0;
    let currentNode = node;
    
    // 通过遍历links来确定节点的层级
    while (true) {
        const parentLink = links.find(link => link.target.id === currentNode.id);
        if (!parentLink) break;
        currentNode = parentLink.source;
        level++;
    }
    
    return level;
}
